<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>WEB222 Store - Contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
</head>

<body>
    <!---->
    <!-- Top menu -->
    <nav>
        <div>
            <a href="index.html" class="header-links">HOME</a> &nbsp;
            <a href="shop.html" class="header-links">SHOP</a>&nbsp;
            <a href="contact.html" class="header-links">CONTACT</a>
        </div>

        <header><a href="index.html">lim's movie store</a></header>

        <div id="cart">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </nav>

    <h2 class="partOf">
        Send message
    </h2>

    <section>
        <article class="main">
            <form id="mainForm" action="https://httpbin.org/post" method="post" onchange="return validateForm();" onsubmit="return validateForm();">
                <!-- <div class="form-style"> -->

                <label for="fname" class="required">First Name</label>
                <input type="text" name="fname" id="fname" required />
                <div class="fieldStatusEmpty" id="fNameChecked"></div>
                <br />
                <div id="fNameError" class="error"></div>

                <label for="lname" class="required">Last Name</label>
                <input type="text" name="lname" id="lname" required />
                <div class="fieldStatusEmpty" id="lNameChecked"></div>
                <br />
                <div id="lNameError" class="error"></div>

                <label for="email" class="required">Email</label>
                <input type="email" name="email" id="email" autofocus required /><br />

                <label for="address" class="required">Address</label>
                <input type="text" name="address" id="address" required /><br />

                <label for="city" class="required">City</label>
                <input type="text" name="city" id="city" required /><br />

                <label for="phone" class="required">Telephone</label>
                <input type="tel" name="phone" id="phone" placeholder="NNN-NNNN-NNNN" required />
                <div class="fieldStatusError" id="telChecked"></div>
                <br />
                <div id="pError" class="error"></div>

                <label class="required" for="province">Province</label>
                <select name="province" id="province" size="1">
            <optgroup label="Provinces">
              <option value="AB" selected>Alberta</option>
              <option value="BC">British Columbia</option>
              <option value="MB">Manitoba</option>
              <option value="NB">New Brunswick</option>
              <option value="NL">Newfoundland and Labrador</option>
              <option value="NS">Nova Scotia</option>
              <option value="ON">Toronto</option>
              <option value="PE">Prince Edward Island</option>
              <option value="QC">Quebec</option>
              <option value="SK">Saskatchewan</option>
            </optgroup>
            <optgroup label="Territories">
              <option value="NT">Northwest Territories</option>
              <option value="NU">Nunavut</option>
              <option value="YT">Yukon</option>
            </optgroup>
          </select>
                <br />
                <label for="postal" class="required">Postal Code</label>
                <input type="text" name="postal" id="postal" required /><br />
                <!-- </div> -->

                <!-- buttons --><br /><br />
                <div id="formButtons">
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </article>
    </section>

    <!-- CSS for footer -->
    <footer>
        <div id="footerTop">
            <div id="icon1" class="icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div id="icon2" class="icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div id="icon3" class="icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>

        <div id="footerMid">
            <a href="#"> stockist</a> &nbsp; &nbsp; <a href="#"> faq</a> &nbsp; &nbsp;
            <a href="#"> privacy</a> &nbsp; &nbsp; <a href="#"> terms of use</a> &nbsp; &nbsp;
            <a href="#"> contact</a> &nbsp; &nbsp;
        </div>

        <div id="footerBottom">
            <span>Created by </span><a href="#" title="DAEKEUN" target="_blank">Daekeun Lim</a>
        </div>
    </footer>

    <script src="script.js"></script>

    <!--    

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  --></body>

</html>
